<!DOCTYPE html>
<html>
    <head>
        <title>Circle Illusion</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
        <script src="track.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class=dropdown>
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for="circle-count">Circle Count</label>
                <input type="number" name="circle-count" id="circle-count" value=10 min=1 max=500 />
                <label for="circle-scalar">Circle Scalar</label>
                <input type="range" name="circle-scalar" id="circle-scalar" value=0.1 min=0.1 max=1.5 step=any>
                <label for="speed">Speed</label>
                <input type="range" name="speed" id="speed" value=1 min=0.1 max=20 step=any />
                <div class=checkboxes>
                    <label for="border">Circle Border</label>
                    <input type="checkbox" name="border" id="border" checked>
                    <label for="fill">Circle Fill</label>
                    <input type="checkbox" name="fill" id="fill" checked>
                    <label for="draw-lines">Draw Lines</label>
                    <input type="checkbox" name="draw-lines" id="draw-lines" checked>
                </div>
            </div>
        </div>
    </body>
</html>
